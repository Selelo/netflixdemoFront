<div class="container">
    <div *ngIf="movies" class="row">
        <div *ngFor="let movie of movies" class="col-lg-3 mb4">
            <div class="card h-100">
              <div class="card-header"><h5>{{movie.title}}</h5><span>{{movie.year}}</span></div>

                <div class="card-body">
                  <img />
                </div>
                <div class="card-footer">
                  <a class="btn btn-success">Like</a>
                  <a class="btn btn-primary" routerLink='/detail/{{movie.id}}'>View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
